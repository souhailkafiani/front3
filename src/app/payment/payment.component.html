<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Numero_Table</th>
        <th scope="col">Commentaire</th>
        <th scope="col">Status</th>
        <th scope="col">Total</th>
        <th scope="col">Modification</th>
      </tr>
    </thead>
    <tbody *ngFor="let o of commandes;let i =index">
      <tr >
        <th scope="row">{{i+1}}</th>
        <td>{{o.numero_table}}</td>
        <td>{{o.commente}}</td>
        <td>{{o.status}}</td>
        <td>{{o.total}}</td>
        <td><button type="button" class="btn btn-success" (click)="payer(o.id,i)">Payer</button></td>
        <td><button type="button" class="btn btn-primary line" (click)="line(o.id)">Plats</button></td>
      </tr>
    </tbody>
   
  </table>
  <div class="flo" id="flo" *ngIf="show">
      <div class="data ">
        <table class="table table-striped">
          <!--Prix: "555"
          created_at: "2020-06-10 10:33:14"
          id: 1
          idCommande: "1"
          idPlat: "1"
          quantity: "5"-->
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
                <th scope="col">quantity</th>
              </tr>
            </thead>
            <tbody *ngFor="let o of line_of_commandes;index as i">
              <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{names[i]["name"]}}</td>
                <td>{{o.Prix}}</td>
                <td>{{o.quantity}}</td>
              </tr>
              
            </tbody>
          </table>
          <button type="button" class="btn btn-danger line" (click)="remove_div()">Cancel</button>
      </div>
  </div>
